<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/addTicket.css">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="images/ticket logo purple png.png" type="image/icon type">
    <title>OUTINZ Add Ticket</title>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <span><a href="index.html">Home</a> / <a href="adminPanel.html">Admin Panel</a> / <a href="#">Add Ticket</a> </span>
        </div>
        <div class="add-content">
            <form action="" class="add-ticket">
                <h2>Change Ticket Information</h2>
                <div class="inputs">
                    <div class="input input-category">
                        <span class="input-title">Ticket Category</span>
                        <select name="Ticket category">
                            <option value="party">party</option>
                            <option value="concert">concert</option>
                        </select>
                    </div>
                    <div class="input">
                        <span class="input-title" >Ticket Price</span>
                        <input type="number" name="ticket-price"
                        <p></p>
                    </div>
                    <div class="input">
                        <span class="input-title" >Ticket's Provider UserName</span>
                        <input type="text" name="ticket-store-username" class="ticket-input" >
                        <p style="display:none;">Provider username not found</p>
                    </div>
                    <div class="input">
                        <span class="input-title" >Ticket Start Date</span>
                        <input type="date" name="ticket-start-date" class="ticket-input">
                        <p style="display:none">Date is Invalid</p>
                    </div>
                    <div class="input">
                        <span class="input-title" >Ticket Start Hour</span>
                        <input type="time" name="ticket-start-date" class="ticket-input">
                        <p style="display:none">Date is Invalid</p>
                    </div>
                    <div class="input capacity">
                        <span class="input-title " >Ticket Capacity</span>
                        <input type="number" name="ticket-capacity ticket-input" class="ticket-capacity" min="0" > 
                        <p></p>
                    </div>
                    <div class="input">
                        <span class="input-title" >Ticket Description</span>
                        <textarea name="ticket-description" class="ticket-desc" rows="10"></textarea> 
                    </div>
                </div>
                <input type="submit" value="Add ticket" data-modalTarget="add-store-modal" class="addTicket-btn">
            </form>
            <div class="modal">
                <div class="success">
                    <p>Ticket Added</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/addTicket.js"></script>
</body>
</html>
